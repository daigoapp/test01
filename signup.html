<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>signup</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <meta name="description" content="ページの紹介文">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="site.webmanifest">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   <header>
     <div class="container">
       <div class="header-left">
         <a href="#" class="fa fa-bars menu-icon"></a>
         <a href="index.html" class="rayfam">rayfam</a>
       </div>
     </div>
       <div class="header-right">
        <a href="signup.html" class="login">ログイン</a>
       </div>
   </header>
   <div class="form-wrapper">
    <div class="container">
      <h1>Sign up</h1>
        <form class="" action="index.html" method="post">
          <div class="name">
            <p>氏名</p>
            <div class="last-name">
              <p>姓</p>
              <input type="text" name="last-name" value="">
            </div>
            <div class="first-name">
              <p>名</p>
              <input type="text" name="first-name" value="">
            </div>
           </div>
           <div class="mail-address">
             <p>メールアドレス</p>
             <input type="text" name="" value="">
           </div>
           <div class="birthday">
             <p>生年月日</p>
             <input type="date" name="birthday" value="">
           </div>
           <div class="introduction">
             <p>自己紹介文</p>
             <textarea name="name" rows="3" cols="80"></textarea>
           </div>
           <input class="submit" type="submit" name="submit" value="登録">
        </form>
    </div>
  </div>
  <footer>
    <div class="container">
    </div>
  </footer>
 </body>
